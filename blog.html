<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!-- Tailwind and DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        basic: '#B4F461',
                        text: 'rgba(17,17,17,0.7)',
                    }
                }
            }
        }
    </script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .lexend {
            font-family: "Lexend", serif;
        }
    </style>
</head>

<body class="lexend mx-auto">

    <header class="md:my-2 sticky top-0 backdrop-blur-md mx-auto w-full">

        <nav class="py-1 md:py-6">

                <div class="md:flex items-center gap-2 hidden">
                    <img src="assets/coin.png" alt="Coin">

                </div>
            </div>
            <div class="flex justify-between w-11/12 mx-auto md:hidden py-1 md:my-3">
                <div class="navbar-start">
                    <button class="bg-basic text-xl font-bold hover:bg-[#95d541] py-2 px-4 md:py-3 md:px-8 border-none rounded-xl">Blog</button>
                </div>
                <div class="navbar-end flex items-center gap-2 ">
                    <img src="assets/coin.png" alt="Coin">
                    <h2 class="text-text font-bold text-lg md:text-2xl"><span class="balance">10000</span> BDT</h2>
                </div>
            </div>
        </nav>
